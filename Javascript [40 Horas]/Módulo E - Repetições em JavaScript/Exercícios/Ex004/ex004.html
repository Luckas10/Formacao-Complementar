<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super accountant</title>
    <link rel="stylesheet" href="style004.css">
</head>
<body>
    <header>
        <h1>Let's count</h1>
    </header>

    <section>
        <div id="data">
            <p>Start: 
                <input type="number" name="start" id="txtstart">
            </p>
            <p>End: 
                <input type="number" name="end" id="txtend">
            </p>
            <p>Step: 
                <input type="number" name="step" id="txtstep">
            </p>
            <p>
                <input type="button" value="Count" onclick="count()">
            </p>
        </div>
        <div id="result">
            <p>Preparing the count...</p>
        </div>
    </section>

    <footer>
        <p>&copy; Jo√£o Lucas</p>
    </footer>

    <script src="script004.js"></script>
</body>
</html>
